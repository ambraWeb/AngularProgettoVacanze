<!-- mostra una grid di card con:
     - titolo del gioco (cliccabile per vedere i dettagli) FIX NEEDED
     - prezzo
     - pulsante acquista/prenota in base alla disponibilità -->

<div class="container">
  <h2>Catalogo</h2>
  <div class="grid-giochi">
    @for (gioco of giochi; track gioco.id) {
      <div class="card-gioco">
        <div class="info-gioco">
          <h3 class="titolo-gioco" (click)="apriDettaglio(gioco)">{{gioco.titolo}}</h3>
          <p>€{{gioco.prezzo}}</p>
          <div class="stato">
            @if (gioco.disponibile) {
              <button class="btn-acquista" (click)="onClick(gioco)">Acquista</button>
            } @else {
              <button class="btn-prenota" (click)="onClick(gioco)">Prenota</button>
            }
          </div>
        </div>
      </div>
    }
  </div>

  @if (mostraModale && giocoSelezionato) {
    <div class="modale" (click)="chiudiModale()">
      <div class="modale-contenuto" (click)="$event.stopPropagation()">
        <app-dettaglio-gioco [gioco]="giocoSelezionato"></app-dettaglio-gioco>
        <button class="btn-chiudi" (click)="chiudiModale()">×</button>
      </div>
    </div>
  }
</div>
