<div class="form-container">
  <h2>Prenotazione</h2>
  
  <form [formGroup]="formPrenotazione" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCompleto">Nome e Cognome:</label>
      <input type="text" id="nomeCompleto" formControlName="nomeCompleto">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="tel" id="telefono" formControlName="telefono">
    </div>

    <div class="form-group">
      <label for="indirizzo">Indirizzo di spedizione:</label>
      <input type="text" id="indirizzo" formControlName="indirizzo">
    </div>

    <button type="submit">Prenota</button>
  </form>
</div>
